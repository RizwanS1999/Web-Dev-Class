<!DOCTYPE html>
<html>
  <head>
    <style>
      .div1 {
        position: absolute;
        top: 200px;
        left: 200px;
        width: 300px;
        height: 100px;
        background-color: green;
        border: 1px solid black;
        transition: transform 3s;
      }

      #myDiv:hover {
        transform: rotateX(150deg);
      }
    </style>
  </head>
  <body>
    <div class="div1" id="myDiv">transform: rotateX(150deg)</div>
  </body>
</html>
